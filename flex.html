<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex Bootstrap demo</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <h1>Hi, Today We are trying Bootstrap Flex.</h1>

    <div class="d-flex gap-5 justify-content-center">
        <div class="border border-5 border-success w-25">
            <img class="img-fluid" src="images/rooms/Single.png" alt="" >
            <h3>Single Room</h3>
            <p>Price : $100</p>
        </div>
        <div class="border border-5 border-success w-25">
            <img class="img-fluid" src="images/rooms/Double.png" alt="" >
            <h3>Double Room</h3>
            <p>Price : $100</p>
        </div>
        <div class="border border-5 border-success w-25">
            <img class="img-fluid" src="images/rooms/Family.png" alt="" >
            <h3>Family Room</h3>
            <p>Price : $100</p>
        </div>
        
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
